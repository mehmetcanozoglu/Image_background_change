<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image background change</title>
</head>

<body>
    <div class="img-box">
        <img src="transparent.png" alt="" width="100%">

        <div class="img-wrap">
            <img src="original.jpg" alt="" id="originalImg">

        <span id="line">
            <img src="arrow.png" class="arrow" alt="">
        </span>
        
    </div>
</body>


<script src="app.js"></script>
</html>
